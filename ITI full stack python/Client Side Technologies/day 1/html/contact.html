<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <h1>contact me </h1>
    <form action="thankyou.html" method="get">
        <table border="2">
            <tr>
                <td>Your Name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Your opinion on the website:</td>
                <td><input type="radio"> Very good</td>
                <td><input type="radio"> Good</td>
                <td><input type="radio"> Fair</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio"> Male</td>
                <td><input type="radio"> Female</td>
            </tr>

            <tr>
                <td>Marital status:</td>
                <td>
                    <select>
                        <option>Single</option>
                        <option>Married</option>
                        <option selected>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>You know about my website from:</td>
                <td>
                    <select multiple>
                        <option>Internet</option>
                        <option>Friend</option>
                        <option>Search Engine</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Mail:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="message" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
